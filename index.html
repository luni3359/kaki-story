<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kaki Story</title>
    <link rel="stylesheet" href="css/sutairu.css">
</head>

<body>
    <div id="game-body" class="table">
        <div class="row header"></div>
        <div class="row content">
            <div id="description" class="cell-wrap">
                <div class="cell"></div>
            </div>
            <div id="story" class="cell-wrap">
                <div class="cell"></div>
            </div>
        </div>
        <div class="row act">
            <div id="unsure">
                <div class="cell">
                    <button onclick="toggleReader()">toggle reader</button>
                </div>
            </div>
            <div id="options" class="cell-wrap">
                <div class="cell"></div>
            </div>
        </div>
    </div>
    <script src="js/const.js"></script>
    <script src="js/storylib.js"></script>
    <script src="js/kaki-main.js"></script>
    <script src="js/storyscript.js"></script>
    <script src="js/intro/beginning.js"></script>
</body>

</html>
